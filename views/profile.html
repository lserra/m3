                <form role="form" method="post" action="../controls/perfil.py">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-lg" value="$first_name" tabindex="1" readonly>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-lg" value="$last_name" tabindex="2" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="domain" id="domain" class="form-control input-lg" value="$domain" tabindex="3" readonly>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" value="$email" tabindex="4" readonly>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="New Password" tabindex="4" required>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm New Password" tabindex="5" required>
                            </div>
                        </div>
                    </div>
                    <!--Line-->
                    <hr>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3"><input type="submit" value="Save" class="btn btn-primary btn-lg btn-block" tabindex="6"></div>
                        <!--<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-default">Cancel</a></div>-->
                    </div>
                </form>
