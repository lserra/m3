    <!--Modal to confirm an operation (delete this entry?)-->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalDel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalDel"><strong>Delete this Entry</strong></h4>
              </div>
              <div class="modal-body">
                 <div class="alert alert-warning">
                     <span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this entry?
                 </div>
              </div>
              <div class="modal-footer ">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">No</button>
                <button class="btn" onclick="funcDelCat()">Yes</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--Function javascript that redirect the page if the user confirm to delete user of the system-->
    <script>
        function funcDelCat(d, u, e, cd) {
            var strResp = confirm("Are you sure you want to delete this entry?");

            if (strResp == true){
                //redirect to the page 'dcat.py'
                location.href="../controls/dcat.py?d="+d+"&u="+u+"&e="+e+"&cd="+cd;
            }

        }
    </script>
